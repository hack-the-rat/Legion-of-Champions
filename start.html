<!DOCTYPE html>
<html>
    <head>
        <title>Storyteller</title>
    </head>
    <body>
        <div id="scene">
            <a href="world_of_light.html" id="light"> </a>
            <a href="realm_of_darkness.html" id="dark"> </a>
            <p id="situation">Which path will you choose: the <a href="world_of_light.html">World of Light</a> or the <a href="realm_of_darkness.html">Realm of Darkness</a>?</p>
        </div>
        <style>
            body {
                font-size: 20px;
                background-color: black;
                color: white;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            h1 {
                font-family: fantasy;
                font-size: 80px;
                padding: 0 0 0 0;
                margin: 0 0 0 0;
                position: absolute;
                left: 80px;
            }

            a {
                color: white;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            #scene {
                background: url("start.png") no-repeat;
                height: 400px;
                width: 711px;
                position: absolute;
                top: 20px;
                left: 20px;
            }

            #situation {
                position: absolute;
                top: 310px;
                left: 20px;
                padding: 15px 15px 15px 15px;
                background-color: rgba(0, 0, 0, 0.5);
                width: 640px;
                text-align: center;
            }

            #light {
                position: absolute;
                left: 20px;
                top: 20px;
                width: 250px;
                height: 300px;
            }

            #light:hover {
                background-color: rgba(256, 256, 256, 0.5);
            }

            #dark {
                position: absolute;
                left: 500px;
                top: 20px;
                width: 190px;
                height: 300px;
            }

            #dark:hover {
                background-color: rgba(256, 256, 256, 0.5);
            }
