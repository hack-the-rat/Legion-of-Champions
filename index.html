<!DOCTYPE html>
<html>
    <head>
        <title>Storyteller</title>
    </head>
    <body>
        <div id="scene">
            <h1>Storyteller</h1>
            <p id="situation">Press <a href="start.html"></a>START to begin.</p>
        </div>
        <style>
            body {
                font-size: 20px;
                background-color: black;
                color: white;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            h1 {
                font-family: fantasy;
                font-size: 80px;
                padding: 0 0 0 0;
                margin: 0 0 0 0;
                position: absolute;
                left: 80px;
            }

            a {
                color: white;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            #scene {
                background: url("index.png") no-repeat;
                height: 400px;
                width: 711px;
                position: absolute;
                top: 20px;
                left: 20px;
            }

            #situation {
                position: absolute;
                top: 310px;
                left: 20px;
                padding: 15px 15px 15px 15px;
                background-color: rgba(0, 0, 0, 0.5);
                width: 640px;
                text-align: center;
            }
        </style>
    </body>
</html>
